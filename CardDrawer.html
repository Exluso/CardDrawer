<!DOCTYPE html>
<html>
    <head>
        <title>Card Drawer</title>
        <script src="main.js"></script>
        <link rel="stylesheet" href="styles.css"/>
        <link rel="icon" href="img/poker-hand.svg"/>
    </head>

    <body>
        <dialog id="dialog">
            <div class="in-dialog"> test dialog </div>
            <button id="closeBut">Close</button>
        </dialog>

    <div class="board">
        <h2 class="first">Card Drawer</h2>
        <div id="board" class="second">
        </div>
        <div class="third">
            <div class="board-bottom"> 
                <div class="slot card-back clickable" id="drawBut" title="Draw a card">&#x1F0A0;</div>
                <div class="slot card clickable" id="resetBut" title="Shuffle the deck" >D</div>
            </div>
        </div>
        <div class="debug">
            <button id="discardBoardBut">Discard board</button>
            <button id="debugBut">Debug Button</button>
        </div>
    </div>
    </body>
</html>
